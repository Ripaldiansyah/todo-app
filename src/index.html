<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script src="index.js" type="module"></script>
    <style>
        .todo-list-container{
            width: 60vh;
        }

        .todo-list-container table {
            border: 1px solid black;
            width: 100%;
        }

        td, th {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
    <title>Todo App</title>
</head>
<body>
<header><h1>Todo App</h1></header>
<main>
    <section class="change-background-section">
        <hr>
        <div class="color-container"></div>

    </section>
    <section class="redirect-section">
        <hr>
        <div class="redirect-container"></div>
    </section>
    <section class="todo-section">
        <hr>
        <div class="todo-container">
        </div>
    </section>
    <section class="todo-list-section">
        <hr>
        <div class="todo-list-container">
            <h3>Todo List</h3>
            <table class="todo-data">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>TODO</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
        </div>
    </section>
</main>
</body>
</html>
